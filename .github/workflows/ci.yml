name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test Elixir ${{matrix.elixir}} on OTP ${{matrix.otp}}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ["1.13.4", "1.14.5", "1.15.5"]
        otp: ["24.3.4.13", "25.3.2.6", "26.0.2"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
      with:
        elixir-version: ${{matrix.elixir}}
        otp-version: ${{matrix.otp}}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Setup gotrue
      run: mix test.setup
    - name: Run tests
      run: mix test
